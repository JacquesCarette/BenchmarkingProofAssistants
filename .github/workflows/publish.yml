# Simple workflow for deploying static content to GitHub Pages
name: Publish static site

on:
  # Runs once we've build the static site on main.
  workflow_run:
    workflows: ["Build static site"]
    branches: ["main"]
    types:
      - completed

# Sets permissions of the GITHUB_TOKEN to allow us to:
# - Deploy to GH pages
# - Read artifacts from other workflows
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Setup Pages üìñ
        uses: actions/configure-pages@v5

      - name: Download latest build of site ‚¨áÔ∏è
        id: download-site
        uses: actions/download-artifact@v5
        with:
          github-token: ${{ github.token }}
          name: static-site
          run-id: ${{ github.event.workflow_run.id }}
          repository: JacquesCarette/BenchmarkingProofAssistants

      - name: Upload site ‚¨ÜÔ∏è
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.download-site.outputs.download-path }}

      - name: Deploy to GitHub Pages üìñ
        id: deployment
        uses: actions/deploy-pages@v4
