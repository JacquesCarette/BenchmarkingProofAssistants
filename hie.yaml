cradle:
  multi:
    - path: "./panbench"
      config:
        cradle:
          cabal:
            - path: "./lib/grammar"
              component: "lib:panbench-grammar"
            - path: "./lib/generators"
              component: "lib:panbench-generators"
            - path: "./lib/generators/test/golden"
              component: "panbench-generators:test:panbench-generators"
            - path: "./lib/shake"
              component: "lib:panbench-shake"
            - path: "./app/site/app/Main.hs"
              component: "panbench-site:exe:site"
    # Ignore all directories within _build
    - path: "./_build"
      config:
        cradle:
          none:
    # Ignore alternative dist-folders
    - path: "./dist-prof"
      config:
        cradle:
          none:
